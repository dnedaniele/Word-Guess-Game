<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Guess the Beatles's Songs</h1>
        <img alt="group picture" src="https://identity-mag.com/wp-content/uploads/2016/05/bands_the_beatles.jpg"
            height="200px" weight="400px">
    </header>

    <div id="game">
        <p>Press any key to get started!</p>
        <br>
        <p>Wins:</p>
        <p>Losses: </p>
        <p>Number of Guesses Remaining:</p>
    </div>

    <div class="row">
        <p class="column">Current Song to Guess:</p>
        <div id="answer"></div>
    </div>

    <article>
        <p>Your guesses so far: </p>
        <p id="youGuessedsoFar"></p>
    </article>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
